version: '3.8'

services:
  webhooks:
    build: .
    ports:
      - "8080:8080"
    environment:
      - PORT=8080
      - AUTH_TOKEN=${AUTH_TOKEN:-change-me-in-production}
      - JWT_SECRET=${JWT_SECRET:-}
      - DB_PATH=/data/webhooks.db
    volumes:
      # Persist database
      - ./data:/data